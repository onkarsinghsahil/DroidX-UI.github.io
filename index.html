<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroidX-UI</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/eecc9ab967.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-size: 1rem;
            margin-right: 3px;
          /* border: 2px solid blue; */
          height: 100%;
            font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
          
        }
        </style>

</head>
<body>
    <div id="container">
                <div class="mobilenav">
                    <div class="status">
                        <div class="left">
                            <div class="time">11:28</div>
                            <div class="day">Wed, Aug 9</div>
                        </div>
                        <div class="right">
                            <div class="network">JIO 4G - JIO</div><br>
                            <div class="battery">
                                <span class="material-symbols-outlined">
                                signal_cellular_alt
                                </span>
                                LTE 
                                <span class="material-symbols-outlined">
                                    signal_cellular_4_bar
                                    </span>
                                <span class="material-symbols-outlined">
                                    battery_4_bar
                                </span>
                                17%
                            </div>
                        </div>
                    </div>
                    <div class="boxes">
                        <div class="links">Home</div>
                        <div class="links">Team</div>
                        <div class="links">Changelog</div>
                        <div class="links">Download</div>
                        <div class="links">Download</div>


                    </div>
                    <div class="blank">
                    <span onclick="toggle()" class="material-symbols-outlined">
                        close
                        </span>
                    
                    </div>

                </div>


            <div id="header">
                <h2 id="Title">DroidX-UI</h2>
                <div class="side-navbar">
                        <a href="https://github.com/DroidX-UI/">
                            <div id="githubicon">
                                <i class="fa-brands fa-github"></i>
                            </div>
                            <!-- <img src="imgs/githubicon.png"> -->
                        </a>
                        <a>
                            <!-- <img src="imgs/teamicon.png" id="teamicon"> -->
                            <button id="teambtn">Devices</button>
                        </a>
                        <a>
                            <!-- <img src="imgs/teamicon.png" id="teamicon"> -->
                            <button id="teambtn">Changelog</button>
                        </a>
                        <a>
                            <!-- <img src="imgs/teamicon.png" id="teamicon"> -->
                            <button id="teambtn">Team</button>
                        </a>


                        <a href="https://sourceforge.net/projects/droidxui-releases/files/">
                            <!-- <img src="imgs/downloadbtn.png" id="downloadbtn"> -->
                            <button id="downloadbtn">Download</button>
                        </a>
                </div>
                <div class="themebtn"><span id="theme" onclick="change_theme()" class="material-symbols-outlined">
                    dark_mode
                    </span>
                </div>
                <div class="menubtn">
                    <i onclick="toggle()" id="menuBtn" class="fa-solid fa-bars">
                    </i>
                </div>
            </div>

    <div id="subhead">
        <h1 id="thenextera">The <span>Next </span>Era.</h1>
        <a href="#page1"> 
            <img src="imgs/downarrow.png" id="downarrow">
        </a>
    </div>
